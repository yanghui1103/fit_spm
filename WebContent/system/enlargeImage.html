<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script src="js/jquery-1.7.2.js"></script>
<style type="text/css">
 .aa{ width:300px; height:187px; }
 .bb{ width:700px; height:387px; }
 h3,img{cursor:pointer;}
</style>
<script type="text/javascript">
 $(function(){
       $("#ii").bind("click",function(){
                if($("img").hasClass("aa")){
              		$("img").removeClass("aa");
              		$("img").addClass("bb");
              }else if($("img").hasClass("bb")){
              		$("img").removeClass("bb");
              		$("img").addClass("aa");
              }
              });
         });
        
</script>
</head>
<body> 
<img id="ii" src="uploadfile/2_b.jpg" class="aa"  alt="请点击我"/> 
</body>
</html>
