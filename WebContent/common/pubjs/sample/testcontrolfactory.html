<SCRIPT src="../xmlhttp/XmlDomReader.js"></SCRIPT>
<SCRIPT src="../xmlhttp/ControlFactory.js"></SCRIPT>
<SCRIPT language="javascript">
function add(){
   var dom = new ActiveXObject("Msxml2.DOMDocument.3.0");
   dom.load("sample.xml");

   var asy = new XmlDomReader(dom);
   var node = asy.getControlById('cust.name');
  
   var factory = new ControlFactory();
   var controls = factory.createTextBox(node);
   
   //alert(controls.innerHTML);
   span1.appendChild(controls);

   node = asy.getControlById('cust.othername');
  var controls2 = factory.createPassword(node);

   span1.appendChild(controls2);
   //alert(controls2.innerHTML);
   
   var node2 = asy.getControlById('cust.gender');
   var lbl = asy.getAttribute(node2,'label');
  
   
   var controls3 = factory.createRadioList(node2);
   var span = document.getElementById(controls3.id);
   if(!span){
      controls3.appendChild(factory.createLabel(lbl));
      span1.appendChild(controls3); 
   }
   
   var node3 = asy.getControlById('cust.hobby');
   //var lbl = asy.getAttribute(node3,'label');
   //span2.appendChild(factory.createLabel(lbl));
   var controls3 = factory.createCheckboxList(node3);
   var span = document.getElementById(controls3.id);
   if(!span){
      //controls3.appendChild(factory.createLabel(lbl));
      span2.appendChild(controls3);
   }
   var age = asy.getControlById('cust.age');
   var ageItem = factory.createDropDownList(age);
   span2.appendChild(ageItem);
   
  
   
   data.appendChild(document.createElement("<XML ID='xmldata'/>"));
   xmldata.XMLDocument=dom.xml;
   alert(xmldata.XMLDocument);
  
   
}


</SCRIPT>
