<script type="text/javascript">
	$(function() {
		DWZ.init("system/dwz.frag.xml", {
			loginUrl : "index.jsp",
			loginTitle : "登录", // 弹出登录对话框
			//loginUrl:"login.html",	// 跳到登录页面
			statusCode : {
				ok : 200,
				error : 300,
				timeout : 301
			}, //【可选】
			pageInfo : {
				pageNum : "pageNum",
				numPerPage : "numPerPage",
				orderField : "orderField",
				orderDirection : "orderDirection"
			}, //【可选】
			debug : false, // 调试模式 【true|false】
			callback : function() {
				initEnv();
				$("#themeList").theme({
					themeBase : "themes"
				}); // themeBase 相对于index页面的主题base路径
			}
		});
		$.ajaxSettings.global = false;
			 	
		initHomePage();
	});

	function initHomePage() {
// 		var array = new Array("-9","-9");
// 		createJsonAndAjax(
// 				'getUserAuthListV2.action',
// 				array,
// 				initPXml,'XML'
// 	    ); 
		initPXml();
	}
	function initP(data){
		//使用baidu.template命名空间
		var bt = baidu.template;		
		var htmlText = bt('t:_1234-abcd-1', data);
		document.getElementById('leftMenu').innerHTML = htmlText;
 
	}
	function initPXml(){
		var arr = new Array();
		for(var i=0;i<arr.length;i++){
			 arr[i] = "-9";		 
		 } 
		 var eobj = createParamJson(arr);  
		 var eJson = JSON.stringify(eobj);    
		var ttDom = AjaxExchangeBackXMLDataByJson('getUserAuthListV2.action',eJson);    
	 	 var obj = $("#leftMenu"); 
	 	 var tmpStr="";
	 	 var func_id = ""; 
	 	 var level = "0";
	     var s = $.parseXML(ttDom.xml );
	    $(s).find('node').each(function(i) {  
		 	 var xml = $(this);
		 	 if(xml.children("level").text()=="1"){
		 		 func_id = xml.children("func_id").text(); 
		 		tmpStr = tmpStr + ("<div class='accordionHeader'><h2><span>Folder</span>"+xml.children("func_name").text()+"</h2></div>");
		 	 }else if(xml.children("p_id").text()==func_id && xml.children("level").text()=="2"){ 
		 		func_id = xml.children("func_id").text();
		 		tmpStr = tmpStr + ("<div class='accordionContent'><ul class='tree treeFolder'><li><span>"+xml.children("func_name").text()+"</span><ul>");				
		 	 }else  if(xml.children("p_id").text()==func_id &&  xml.children("level").text()=="3"){ 
		 		level = "3";
		 		tmpStr = tmpStr + ("<li><a href='"+xml.children("address").text()+"' target='"+xml.children("target").text()+"' rel='"+xml.children("rel").text()+"' fresh=false title=\""+xml.children("func_name").text()+"\">"+xml.children("func_name").text()+"</a></li>");
		 	 } 	 
		 	 if(level=="3"&&$(s).find('node').eq(i+1).children("level").text()=="1"){
		 		tmpStr = tmpStr + "</ul></li></ul></div> "; 
		 	 }
	   }); 
	    obj.html(tmpStr); 
	}
</script>
</head>

<body scroll="no">
	<div id="layout">
		<div id="header">
			<div class="headerNav"></div>
		</div>

		<div id="leftside">
			<div id="sidebar_s">
				<div class="collapse">
					<div class="toggleCollapse">
						<div></div>
					</div>
				</div>
			</div>
			<div id="sidebar">
				<div class="toggleCollapse"><h2>主菜单</h2><div>收缩</div></div>
				
					<div   id="leftMenu" class="accordion" fillSpace="sidebar">
						<script id="t:_1234-abcd-1" type="text/html"> 
							<% var func_id = "";var level="0";  %>
							<%for(var i=0;i<list.length;i++){%> 
                				<%if(list[i].level==1){
								func_id = list[i].func_id; %>
									<div class="accordionHeader"><h2><span>Folder</span><%=list[i].func_name%></h2></div>									
            					<%}%>
								<%if(list[i].level==2&&list[i].p_id==func_id){ func_id = list[i].func_id;%> 
									<div class="accordionContent">
										<ul class="tree treeFolder">
											<li><a><%=list[i].func_name%></a>
												<ul>
            					<%}%>
								<%if(list[i].level==3&&list[i].p_id==func_id ){ level=3;%> 
									<li><a href=<%=list[i].address%> target=<%=list[i].target%> rel=<%=list[i].rel%>  title=<%=list[i].func_name%> ><%=list[i].func_name%></a></li>
												
            					<%}%> 
							    <%if(level==3&&i<(list.length-1)&&list[i+1].level==1){%>
								       </ul></li></ul>	</div> 
            						<%}%>
            				<%}%>
						</script> 
			</div></div>
		</div>
		<div id="container">
			<div id="navTab" class="tabsPage">
				<div class="tabsPageHeader">
					<div class="tabsPageHeaderContent">
						<ul class="navTab-tab">
							<li tabid="main" class="main"><a href="javascript:;"><span><span
										class="home_icon">我的主页</span></span></a></li>
						</ul>
					</div>

				</div>
				<ul class="tabsMoreList">
					<li><a href="javascript:;">我的主页</a></li>
				</ul>
				<div class="navTab-panel tabsPageContent layoutBox">
					<div class="page unitBox">
						<div class="accountInfo">
							<div class="pageFormContent" layoutH="80"
								style="margin-right: 230px"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
