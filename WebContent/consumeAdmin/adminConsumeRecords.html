<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="renderer" content="ie-comp">
<script type="text/javascript" src="consumeAdmin/adminConsumeRecords.js"></script>
</head>
<body>
	<div class="pageHeader">
		<div class="searchBar">
			<table>
				<tr>
					<td><label>持卡人姓名：</label> <input type=text id=admin_person
					 size=30 /></td>
					<td><label>开始日期：</label> <input type=text id=admin_start
						readonly class="date" size=30 /></td>
					<td><label>结束日期：</label> <input type=text id=admin_end
						readonly class="date" size=30 /></td>
					<td><label>商户名称：</label> <input type=text id=admin_merchant
						size=30 /></td>
				</tr>
			</table>
		</div>
		<div class="subBar" id="adminConsumeListBar"></div>
	</div>

	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">
				<li><span id="adminConsumeFirstPage">首页</span></li>
				<li><span id="adminConsumeBeforePage">上一页</span></li>
				<li><span id="adminConsumeNextPage">下一页</span></li>
				<li><span id="adminConsumeEndPage">尾页</span></li>
			</ul>
		</div>

		<div id="w_list_print">
			<table class="list" width="99%" targetType="navTab" asc="asc"
				desc="desc" layoutH="116">
				<thead>
					<tr>
						<th width="3%"><input type=checkbox id=allRecords />全选</th>
						<th width="10%">持卡人姓名</th>
						<th width="10%">卡号</th>
						<th width="10%">持卡人电话</th>
						<th width="10%">消费金额</th>
						<th width="10%">消费商户</th>
						<th width="10%">商户属地</th>
						<th width="10%">记录状态</th>
						<th width="15%">录入时间</th>
						<th width="10%">录入员</th>
					</tr>
				</thead>
				<tbody id="adminConsumeListTbody">
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
