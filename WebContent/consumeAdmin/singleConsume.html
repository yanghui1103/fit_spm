<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="renderer" content="ie-comp">
<script type="text/javascript" src="consumeAdmin/singleConsume.js"></script>
</head>
<body>
<div class="pageContent">
		<div class="pageFormContent" layoutH="56">
			<p>
				<label>卡号：</label>
				<input id="sconsume_code" class="required" type="text"   maxlength=10  size="30"  alt="请输入卡号"/>
				<button id="getBtn">获取</button>
			</p>		
			<p>
				<label>卡主姓名：</label>
				<input id="sconsume_user"  readonly  class="required" type="text"   size="30"  />
			</p>
			<p>
				<label>卡主电话：</label>
				<input id="sconsume_phone" class="required" type="text"     size="30"  readonly/>
			</p>		
		<div class="divider"></div>
			<p>
				<label>本次消费金额/积分值：</label>
				<input type="text" id=sconsume_jifen class="required"  size="30" />
			</p>
			<p>
				<label>消费说明：</label>
				<input type="text" id=sconsume_desp size="30" />
			</p>
		</div>
		<div class="formBar" id="singleConsumeSubBar">
		</div>
</div> 
</body>
</html>
